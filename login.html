<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Khana Khajana</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Basic spinner styling */
    #loading {
      display: none;
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      top: 0;
      left: 0;
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading Spinner -->
  <div id="loading"><div class="spinner"></div></div>

  <button id="darkModeToggle" title="Toggle Dark Mode">üåì</button>
  <button id="backToTop" title="Back to Top">‚¨Ü</button>

  <header class="navbar">
    <div class="logo">üç¥ Khana Khajana</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="recipes.html">Recipes</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="login.html" class="active">Login</a>
      <a href="signup.html">Signup</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="form-section">
    <h1>Login to Your Account</h1>
    <form class="login-form" onsubmit="return checkLogin()">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Khana Khajana. All rights reserved.</p>
  </footer>

  <script>
    function checkLogin() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const storedEmail = localStorage.getItem("userEmail");
      const storedPassword = localStorage.getItem("userPassword");
      const storedUsername = localStorage.getItem("username");

      // Show spinner
      document.getElementById("loading").style.display = "flex";

      // Simulate login delay
      setTimeout(() => {
        // Hide spinner
        document.getElementById("loading").style.display = "none";

        if (email === storedEmail && password === storedPassword) {
          alert("‚úÖ Login successful! Welcome back, " + storedUsername + "!");
          window.location.href = "index.html";
        } else {
          alert("‚ùå Invalid email or password.");
        }
      }, 1200); // 1.2 second delay to show spinner

      return false; // Prevent form reload
    }
  </script>
</body>
</html>
